<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form id="feedback-form" action="/submit" method="post">

        <h3>Personal Information:</h3>
        <label for="full-name">Full Name:</label>
        <input type="text" id="full-name" name="full_name" placeholder="Full Name">
        
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email_address" placeholder="example@email.com">
        
        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone_number" placeholder="123-456-7890">

        <h3>Product Information:</h3>
        <label for="product-name">Product Name:</label>
        <input type="text" id="product-name" name="product_name" placeholder="Product Name">
        
        <label for="purchase-date">Purchase Date:</label>
        <input type="date" id="purchase-date" name="purchase_date">

        <h3>Feedback Questions:</h3>

        <label for="satisfaction">Overall, how satisfied were you with the product?</label>
        <select id="satisfaction" name="satisfaction">
            <option value="very_satisfied">Very Satisfied</option>
            <option value="satisfied">Satisfied</option>
            <option value="neutral">Neutral</option>
            <option value="unsatisfied">Unsatisfied</option>
            <option value="very_unsatisfied">Very Unsatisfied</option>
        </select>

        <label>How would you rate the product's quality?</label>
        <select name="product_quality">
            <option value="excellent">Excellent</option>
            <option value="good">Good</option>
            <option value="average">Average</option>
            <option value="poor">Poor</option>
            <option value="very_poor">Very Poor</option>
        </select>

        <label>Did the product meet your expectations?</label>
        <select name="expectations_met">
            <option value="exceeded">Exceeded Expectations</option>
            <option value="met">Met Expectations</option>
            <option value="somewhat_met">Somewhat Met Expectations</option>
            <option value="not_met">Did Not Meet Expectations</option>
        </select>

        <label>How easy was it to use the product?</label>
        <select name="ease_of_use">
            <option value="very_easy">Very Easy</option>
            <option value="somewhat_easy">Somewhat Easy</option>
            <option value="neutral">Neutral</option>
            <option value="somewhat_difficult">Somewhat Difficult</option>
            <option value="very_difficult">Very Difficult</option>
        </select>

        <label>Would you recommend this product to others?</label>
        <select name="recommendation">
            <option value="definitely">Definitely</option>
            <option value="probably">Probably</option>
            <option value="unsure">Unsure</option>
            <option value="probably_not">Probably Not</option>
            <option value="definitely_not">Definitely Not</option>
        </select>

        <label>What did you like most about the product?</label>
        <textarea name="likes" rows="3"></textarea>

        <label>What did you dislike or felt could be improved?</label>
        <textarea name="dislikes" rows="3"></textarea>

        <label>Any other comments, questions, or suggestions?</label>
        <textarea name="comments" rows="4"></textarea>

        <h3>Permission for Follow-up (Optional):</h3>
        <input type="radio" id="follow-up-yes" name="follow_up" value="yes">
        <label for="follow-up-yes">Yes, I am open to being contacted for further feedback or inquiries.</label>
        <br>
        <input type="radio" id="follow-up-no" name="follow_up" value="no">
        <label for="follow-up-no">No, I do not wish to be contacted.</label>


        <button type="submit">Submit</button>
    </form>
    <script src="scripts.js"></script>
</body>
</html>
